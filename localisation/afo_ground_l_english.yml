    ger_modern_equipment_1:0 "Panther D"
    ger_modern_equipment_1_short:0 "Panther D"
    ger_modern_equipment_1_desc:0 "Panther is the common name given to the Panzer V. It is intended as a counter to more heavily armoured tanks such as the KV 1, and to replace the Panzer III and Panzer IV. It is however much more expensive to build and is meant to serve alongside the heavier Tiger tanks. The Panther tank is an excellent combination of firepower, mobility, and protection and is a benchmark for other nations in tank design. It is frequently regarded as one of the best tank designs of World War II."

    ger_modern_equipment_2:0 "Panther II"
    ger_modern_equipment_2_short:0 "Panther II"
    ger_modern_equipment_2_desc:0 "New and better armored chassis"

    ger_modern_equipment_3:0 "Panther F"
    ger_modern_equipment_3_short:0 "Panther F"
    ger_modern_equipment_3_desc:0 "Adding a new and less expensive cupola is a big improvement to the ageing original Panther and open the way to the Standart Panzer."

    ger_modern_equipment_4:0 "Panther II with 8.8 gun"
    ger_modern_equipment_4_short:0 "Panther II 8.8"
    ger_modern_equipment_4_desc:0 "With an improved turret and gun, the Panther II 8.8 design is, like its predecessor, well ahead of its time and a staple of the MBT concept. Last step before the Standart Panzer"

    ger_modern_equipment_5:0 "E 50"
    ger_modern_equipment_5_short:0 "E 50"
    ger_modern_equipment_5_desc:0 "Designed to replace the original Panther, the E-50 is suited for mass-production of Main Battle Tanks in the mid-40's "

    ger_modern_equipment_6:0 "E 50 M"
    ger_modern_equipment_6_short:0 "E 50 M"
