    ger_support_tank_equipment_1_short:0 "Panzer IV"
    ger_support_tank_equipment_1_desc:0 "The Panzer IV is designed to be a "Support Tank", very efficient against infantry with howitzer firing high-explosive munitions. It is designed to serve along Panzer III's, better suited to fight ennemies tanks. "

