    fra_medium_equipment_0:0 "Renault D1"
    fra_medium_equipment_0_short:0 "Renault D1"
    fra_medium_equipment_0_desc:0 "The D1 improves upon the armor of the FT and fits a new gun, but loses the majority of its mobility"

    fra_medium_equipment_2:0 "Somua S35"
    fra_medium_equipment_2_short:0 "Somua S35"
    fra_medium_equipment_2_desc:0 "Good firepower, armor protection, and mobility made the S35 one of the best tanks of its time. However, the small turret forced the commander to handle multiple tasks at once. This workload reduced his situational awareness and decreased the vehicle’s effectiveness on the battlefield."

    fra_medium_equipment_3:0 "Somua S40"
    fra_medium_equipment_3_short:0 "Somua S40"
    fra_medium_equipment_3_desc:0 "A better turret and gun was fitted on the S35 chassis to better deal with modern armor, this also lead to a larger cupola giving the commander greater vision and a machine gun to defend against infantry."

    fra_medium_equipment_4:0 "SARL 42"
    fra_medium_equipment_4_short:0 "SARL 42"
    fra_medium_equipment_4_desc:0 "Another turret was fitted to the S35 Hull. It could now fit two crew members and a longer barrel gun. Its giant cupola helps this tank in breakthrough and anti tank capabilities but it is now incredibly easy to spot."

    fra_medium_equipment_5:0 "Char G1 R"
    fra_medium_equipment_5_short:0 "Char G1 R"
    fra_medium_equipment_5_desc:0 "French Medium Tank"

    fra_modern_equipment_1:0 "AMX 50 100"
    fra_modern_equipment_1_short:0 "AMX 50 100"
    fra_modern_equipment_1_desc:0 "The AMX 50 100 tank was a further development of the M4 project. This time sacrificing more armour for blistering speed and replacing the gun with an auto loader variant. It now has very high breakthrough but suffers in defence due to how long it takes to reload the gun"

    fra_modern_equipment_2:0 "AMX 50 120"
    fra_modern_equipment_2_short:0 "AMX 50 120"
    fra_modern_equipment_2_desc:0 "the AMX 50 120 received a number of improvements, including a low-profile cast hull and torsion-bar suspension. A new oscillating turret with a 120mm autoloader gun was also mounted on the vehicle. It can deal witht he majority of tanks it will face but is vunrable to large guns."

    fra_modern_equipment_3:0 "Bat Chatillon 25t"
    fra_modern_equipment_3_short:0 "BC 25t"
    fra_modern_equipment_3_desc:0 "A bigger version of the light AMX 13"

    fra_modern_equipment_4:0 "Lorraine 40t"
    fra_modern_equipment_4_short:0 "Lorraine 40t"
    fra_modern_equipment_4_desc:0 "French MBT design"

    fra_modern_equipment_5:0 "AMX 30"
    fra_modern_equipment_5_short:0 "AMX 30"
    fra_modern_equipment_5_desc:0 "Second generation french MBT"

    fra_medium_spg_equipment_5:0 "Lorraine 155"
    fra_medium_spg_equipment_5_short:0 "Lorraine 155"
    fra_medium_spg_equipment_5_desc:0 "One of the more mobile spg's to fit a 155mm gun, it is an excellent gun platform and can devastate a battlefield"

    fra_assault_artillery_equipment_2:0 "SAu 40"
    fra_assault_artillery_equipment_2_short:0 "SAu 40"
    fra_assault_artillery_equipment_2_desc:0 "Assault Gun. A tank destroyer on the basis of the Somua S40. The SAu40 was first envisioned as an SPG on the basis of the Somua S35 but was later converted to a an assault gun"

    fra_medium_td_equipment_3:0 "S35 CA"
    fra_medium_td_equipment_3_short:0 "S35 CA"
    fra_medium_td_equipment_3_desc:0 "A tank destroyer on the basis of the Somua S40. The design called for the conversion of the S35 into tank destroyer due to mounting a much larger gun. Thus it is an open topped, lightly armored cabin. Nicknamed as "The Bathtub" due its shape"

    fra_modern_td_equipment_1:0 "AMX AC 48"
    fra_modern_td_equipment_1_short:0 "AMX AC 48"
    fra_modern_td_equipment_1_desc:0 "The first French tank destroyer with decent frontal protection, it features a 120 mm gun as the main armament. The distinctive feature of the vehicle was three 20 mm MG 151/20 machineguns, mounted on top of the fighting compartment and rear."

    fra_modern_td_equipment_2:0 "AMX 50 Foch"
    fra_modern_td_equipment_2_short:0 "AMX 50 Foch"
    fra_modern_td_equipment_2_desc:0 "France was developing heavy tank destroyers and the AMX 50 Foch was fitted with a 120-mm gun and heavy frontal armor. Its narrow gun arc is a bi product of this and thus it is difficult to defend with"

    fra_modern_td_equipment_5:0 "Lorraine CDA"
    fra_modern_td_equipment_5_short:0 "Lorraine CDA"
    fra_modern_td_equipment_5_desc:0 "Tank Destroyer on a Lorraine 40t chassis"

    fra_modern_spg_equipment_1:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_short:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_desc:0 "the Bat Châtillon 155's gun has a 360° traverse making the vehicle very flexible in terms of positioning and had high breakthrough, as well as this the tank having a very powerful engine and can quickly cause devastation on any battlefield. It is the most deadly spg to fit a 155mm gun"

