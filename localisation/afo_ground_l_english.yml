    ger_support_tank_equipment_4:0 "PzKpfw III Ausf. N"
    ger_support_tank_equipment_4_short:0 "Panzer III (Late)"
    ger_support_tank_equipment_4_desc:0 "With the armored warfare evolving more and more toward heavier tanks, the Panzer III finaly became obsolete when facing other tanks. The later variants of the Panzer III are confined into an infantry-support tank. \n §YThis tank is not categorized as§! §R"Medium"§! §Ybut as§! §G"Heavy Medium." §! \n §YIs a§! §O1943§! §Ytechnology unless Germany is at§! §Cwar against Soviet Union§!"

    ger_assault_artillery_equipment_2:0 "StuG III A"
