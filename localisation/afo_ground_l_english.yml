    ger_light_equipment_0:0 "PzKpfw I"
    ger_light_equipment_0_short:0 "Panzer I"
    ger_light_equipment_0_desc:0 "The Panzerkampfwagen I is a tank designed for training and to introduce the concept of armoured warfare to the German army. It's armour is sufficient to stop small arms fire, but the armament however is not adequate for tank vs tank warfare, being better suited for an infantry support role. Speed and reliability are excellent though, making the tank perfect for the German bewegungskrieg."

    ger_light_equipment_1:0 "PzKpfw II A"
    ger_light_equipment_1_short:0 "Panzer II A"
    ger_light_equipment_1_desc:0 "An enlarged Panzer I with a gun able to pierce other light tanks. Like its predecessor, excellent speed and reliability and perfectly suited for Bewegungskrieg against unprepared opponents"

    ger_light_equipment_2:0 "Panzer II F"
    ger_light_equipment_2_short:0 "Panzer II F"
    ger_light_equipment_2_desc:0 "Even better armored and faster than older light tanks, armored warfare evolution toward medium and heavy tanks made them obsolete as frontline tanks but still excellent as reconnaissance tanks."

    ger_light_equipment_3:0 "Panzer 38(t)"
    ger_light_equipment_3_short:0 "Panzer 38(t)"
    ger_light_equipment_3_desc:0 "ALLOWED IF EITHER IS TRUE\n§YHas full control of Bohemia§!\n§YIs in Faction with Czechoslovakia§!\n§YCzechoslovakia is the puppet of Germany§!\n Based on the Czech design (Škoda LT vz.38), this tank was superior than their german light tanks counterparts. Better armored, slightly faster and with superior firepower than Panzer II, this design is even more cost-effective than previous german mediums and heavy mediums designs. "
    
    ger_light_equipment_3_5:0 "Panzer 38(t) 1940 version"
    ger_light_equipment_3_5_short:0 "Panzer 38(t) F"
    ger_light_equipment_3_5_desc:0 "Based on the Czech design (Škoda LT vz.38), this tank was superior than their german light tanks counterparts. Better armored, slightly faster and with superior firepower than Panzer II, this design is even more cost-effective than previous german mediums and heavy mediums designs. "
    
    ger_light_equipment_4:0 "Panzer II Luchs"    
    ger_light_equipment_4_short:0 "Panzer II Luchs"
    ger_light_equipment_4_desc:0 "Quicker than earlier Panzer II designs and with a thicker armor. Suited mainly for reconnaissance but also usefull against unprepared opponents and partisans."

    ger_light_equipment_5:0 "Leopard"
    ger_light_equipment_5_short:0 "Leopard"
    ger_light_equipment_5_desc:0 "Small and fast scout tank"

    ger_light_equipment_6:0 "E 25"
    ger_light_equipment_6_short:0 "E 25"
    ger_light_equipment_6_desc:0 "Later Light Tanks designs evolved toward an anti-tank role in addition to their traditional reconnaissance role. Part of the Entwicklung-series, this tank is designed to thoses roles."

    ger_light_equipment_7:0 "Ru 251"
    ger_light_equipment_7_short:0 "Ru 251"
    ger_light_equipment_7_desc:0 "Very fast, well armored and with a more than decent anti-tank ability, the Ru 251 design is the pinacle of the 40's german light tanks."

    ger_light_td_equipment_1:0 "Panzerjäger I"
    ger_light_td_equipment_1_short:0 "Panzerjäger I"
    ger_light_td_equipment_1_desc:0 "The very first dedicated tank-destroyer, the Panzerjäger I is an attempt of the Wehrmacht to convert the obsolete Panzer I tanks into more usefull vehicles. Featuring a 47mm anti-tank gun of Czech origin, the Panzerjäger 1 can penetrate tanks of its Era, but has some serious reliability issues due to the added weight of the gun. The armor is seriously lacking however, and was only thick enough to resist small-arms fire."
    
    ger_light_td_equipment_1_5:0 "Marder I"
    ger_light_td_equipment_1_5_short:0 "Marder I"
    ger_light_td_equipment_1_5_desc:0 "Anti-tank gun mounted on various obsolete and/or captured AFV chassis"
    
    ger_light_td_equipment_2:0 "Marder II"
