    ger_medium_equipment_1:0 "PzKpfw III "
    ger_medium_equipment_1_short:0 "Panzer III "
    ger_medium_equipment_1_desc:0 "The Panzer III is designed in the 30's to be the Medium Tank of the German Army. It has good anti-tank capacities despite a weak armor."

    ger_medium_equipment_2:0 "PzKpfw III Ausf. F-G"
    ger_medium_equipment_2_short:0 "Panzer III (F-G)"
    ger_medium_equipment_2_desc:0 "The thin armour of the original Panzer III is a too big weakness to be ignored, and so the armour is made thicker and a better gun was implemented. Also, this version series is suited for being mass produced."
    
    ger_medium_equipment_3:0 "PzKpfw III Ausf. L"
    ger_medium_equipment_3_short:0 "Panzer III L"
    ger_medium_equipment_3_desc:0 ""

    ger_medium_equipment_4:0 "PzKpfw IV Ausf. G-H"
    ger_medium_equipment_4_short:0 "Panzer IV (G-H)"
    ger_medium_equipment_4_desc:0 "The Panzer IV chassis was proven better suited than the Panzer III for an upgrade to counter heavier tanks. With a high-velocity gun, the later Panzer IVs are now well rounded and very cost-effective tanks. \n §YThis tank is not categorized as§! §R"Heavy Medium"§! §Ybut as§! §G"Medium." §! \n §YIs a§! §O1943§! §Ytechnology unless Germany is at§! §Cwar against Soviet Union§!"

    ger_medium_equipment_5:0 "VK 30.02(DB)"
    ger_medium_equipment_5_short:0 "VK 30.02(DB)"
    ger_medium_equipment_5_desc:0 "This tank is the German counter to the Russian T-34. Its design is indeed very close from its Soviet counterpart, with the same sloped armor, and supposed to replace Panzer III and Panzer IV as "heavy breaktrough tank". Even being well balanced, fast and cheap, it could not be compared to the Mann design coming a few month later : the Panther."

    ger_medium_equipment_6:0 "PzKpfw IV Ausf. J"
    ger_medium_equipment_6_short:0 "Panzer IV J"
    ger_medium_equipment_6_desc:0 "Rationalized to be mass produced, this Panzer IV version keeps the advantages of previous variant while being cheaper."

