    fra_heavy_equipment_1_desc:0 "The Renault D2 was a great improvement over the D1, offering a completely redesign of the hull and suspension with turret capable of holding a anti tank gun"

    fra_heavy_equipment_2:0 "Char B1"
    fra_heavy_equipment_2_short:0 "Char B1"
    fra_heavy_equipment_2_desc:0 "This tank earned a reputation as an invincible vehicle with great all-around reliable armor. Its firepower is incredibly bad however only sufficient for a anti infantry role"

    fra_heavy_equipment_3:0 "Char B1 bis"
    fra_heavy_equipment_3_short:0 "Char B1 bis"
    fra_heavy_equipment_3_desc:0 "An upgrade on the popular B1 Tank. It changes its gun for a more anti tank role and upgrades the armor and engine"
    
    fra_heavy_equipment_3_5:0 "Char B1 ter"
    fra_heavy_equipment_3_5_short:0 "Char B1 ter"
    fra_heavy_equipment_3_5_desc:0 "Final version of the B1 tank, with simplified conception along with better armour and gun."

    fra_heavy_equipment_4:0 "Char G1 P"
    fra_heavy_equipment_4_short:0 "Char G1 P"
    fra_heavy_equipment_4_desc:0 "Innovative French Heavy Tank design with a sloped Armour"

    fra_heavy_equipment_5:0 "ARL 44"
    fra_heavy_equipment_5_short:0 "ARL 44"
    fra_heavy_equipment_5_desc:0 "An attempt to use the obsolete B1 chassis and fit it with a modern, more powerful gun As well as removing weakspots on the front and adding much thicker armor"

    fra_heavy_equipment_6:0 "AMX M4 45"
    fra_heavy_equipment_6_short:0 "AMX M4 45"
    fra_heavy_equipment_6_desc:0 "The AMX M4 45 can be considered an evolution of its predecessor favouring manoeuvrability and firepower improvements more so than armour. It is a very capable tank"

    fra_heavy_equipment_7:0 "FCM 50t"
    fra_heavy_equipment_7_short:0 "FCM 50t"
    fra_heavy_equipment_7_desc:0 "The vehicle was conceived as an alternative for the AMX 50 developing thicker armor and fitting a competent 100mm gun. It still is quite manoeuvrable for a heavy tank"

    fra_heavy_equipment_8:0 "AMX M4 49"
    fra_heavy_equipment_8_short:0 "AMX M4 49"
    fra_heavy_equipment_8_desc:0 "The AMX M4 49 notably differs from majority of French tanks for having impressive amount of frontal armour, but is notably less mobile than AMX 50-series heavies or FCM 50T. It has non autolader version of the smae gun fitted to the Amx 50B"

    fra_heavy_equipment_9:0 "AMX M4 54"
    fra_heavy_equipment_9_short:0 "AMX M4 54"
    fra_heavy_equipment_9_desc:0 "Early 50's French Heavy Tank design"

    fra_heavy_spg_equipment_3:0 "LeFH 105"
    fra_heavy_spg_equipment_3_short:0 "LeFH 105"
    fra_heavy_spg_equipment_3_desc:0 "The B1 tank was fitted with a powerful 105mm artillery gun. For its time it was one fo the deadliest SPG's on the battlefield"

    fra_assault_artillery_equipment_5:0 "ARL V39"
    fra_assault_artillery_equipment_5_short:0 "ARL V39"
    fra_assault_artillery_equipment_5_desc:0 "Heavy Assault Gun. The vehicle was intended as an assault SPG. But again it was decided to be a heavy tank destroyer instead. It is a decent tank destroyer for its year and has strong armor"

    fra_heavy_td_equipment_6:0 "AMX AC 46"
    fra_heavy_td_equipment_6_short:0 "AMX AC 46"
    fra_heavy_td_equipment_6_desc:0 "The AC 46 is a completely different vehicle to the preceding ARL V39. It has some armor improvements, but focuses on better gun performance and mobility"

    fra_super_heavy_equipment_1:0 "Char 2C"
    fra_super_heavy_equipment_1_short:0 "Char 2C"
    fra_super_heavy_equipment_1_desc:0 "From a late Great War design, this French Super-heavy Tank is conceived to cross trenches"

    fra_super_heavy_equipment_2:0 "FCM F1"
    fra_super_heavy_equipment_2_short:0 "FCM F1"
    fra_super_heavy_equipment_2_desc:0 "A replacement of the Char 2C. 140 tons Super-Heavy tank designed to breach fortifications lines."

